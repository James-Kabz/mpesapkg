name: Auto Tag

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tag:
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || (github.event_name == 'push' && !startsWith(github.event.head_commit.message, 'Merge pull request')) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout merged code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Calculate new tag
        id: bump_tag
        run: |
          latest_tag="${{ steps.get_tag.outputs.latest_tag }}"
          echo "Current latest tag: $latest_tag"

          # Remove 'v' prefix
          version=${latest_tag#v}

          IFS='.' read -r major minor patch <<< "$version"

          bump="patch"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            labels='${{ toJson(github.event.pull_request.labels) }}'
            if echo "$labels" | rg -q '"name":"major"'; then
              bump="major"
            elif echo "$labels" | rg -q '"name":"minor"'; then
              bump="minor"
            elif echo "$labels" | rg -q '"name":"patch"'; then
              bump="patch"
            fi
          elif [ "${{ github.event_name }}" = "push" ]; then
            msg="${{ github.event.head_commit.message }}"
            if echo "$msg" | rg -q "BREAKING CHANGE|!:|^feat!"; then
              bump="major"
            elif echo "$msg" | rg -q "^feat(\\(.+\\))?:"; then
              bump="minor"
            elif echo "$msg" | rg -q "^fix(\\(.+\\))?:"; then
              bump="patch"
            fi
          fi

          if [ "$bump" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$bump" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi

          new_tag="v${major}.${minor}.${patch}"

          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
          echo "Bumping version to $new_tag"

      - name: Create and push tag
        run: |
          new_tag=${{ steps.bump_tag.outputs.new_tag }}
          git tag "$new_tag"
          git push origin "$new_tag"
